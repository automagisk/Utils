<!DOCTYPE html>
<html style="width: 100%; height: 100%; padding: 0; margin: 0;">
<head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <title>Saga Observer</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            overflow: hidden;
        }

        .mermaid {
            width: 100%;
            height: 100%;
        }

        .log-container {
            width: 300px;
            background: #fff;
            display: flex;
            flex-direction: column;
        }

        .log-header {
            background: #2c3e50;
            color: white;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 1px solid #34495e;
        }

        .log-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .log-scope {
            border-bottom: 1px solid #eee;
            margin-bottom: 8px;
        }

        .scope-header {
            background: #34495e;
            color: white;
            padding: 10px 16px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
            font-size: 13px;
            font-weight: 500;
        }

            .scope-header:hover {
                background: #2c3e50;
            }

            .scope-header.collapsed {
                background: #7f8c8d;
            }

        .scope-toggle {
            float: right;
            font-size: 12px;
            transition: transform 0.2s;
        }

            .scope-toggle.expanded {
                transform: rotate(90deg);
            }

        .message-id {
            font-size: 11px;
            opacity: 0.9;
            margin-top: 2px;
        }

        .log-entries {
            background: #f8f9fa;
        }

        .log-entry {
            padding: 8px 16px;
            border-bottom: 1px solid #e9ecef;
            font-size: 12px;
            line-height: 1.4;
        }

            .log-entry:last-child {
                border-bottom: none;
            }

        .log-timestamp {
            color: #6c757d;
            font-size: 10px;
            margin-bottom: 2px;
        }

        .log-level {
            display: inline-block;
            padding: 2px 6px;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 3px;
            margin-right: 6px;
            min-width: 45px;
            text-align: center;
        }

        .log-level-0 {
            background: #e9ecef;
            color: #495057;
        }
        /* Trace */
        .log-level-1 {
            background: #d1ecf1;
            color: #0c5460;
        }
        /* Debug */
        .log-level-2 {
            background: #d4edda;
            color: #155724;
        }
        /* Information */
        .log-level-3 {
            background: #fff3cd;
            color: #856404;
        }
        /* Warning */
        .log-level-4 {
            background: #f8d7da;
            color: #721c24;
        }
        /* Error */
        .log-level-5 {
            background: #f5c6cb;
            color: #491217;
        }
        /* Critical */

        .log-message {
            color: #333;
            word-wrap: break-word;
        }

        .empty-state {
            padding: 20px;
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }

        /* Scrollbar styling */
        .log-content::-webkit-scrollbar {
            width: 6px;
        }

        .log-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .log-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

            .log-content::-webkit-scrollbar-thumb:hover {
                background: #a8a8a8;
            }
    </style>
</head>
<body style="background: #DDD;">
    <div style="display: flex; flex-direction: column; height: 100%;">
        <div style="height: 50px; background: #BBB">
            <button onclick='retry()' title="Retries the current state if stopped or stalled.">Retry</button>
            <button onclick='pause()' title="Pauses a running saga.">Pause</button>
            <button onclick='resume()' title="Resumes a running saga.">Resume</button>
            <button onclick='remove()' title="Removes the saga state. Avoid doing this on a running saga.">Remove</button>
            <button onclick='restart()' title="Removes the saga and sends the start event again making the state machine start from the beginning without any knowledge of previous run.">Restart</button>

            <!-- ko if: lastError -->
            <button onclick="showLastError()">Last Error</button>
            <!-- /ko -->

        </div>
        <div style="flex: 1; display: flex; flex-direction: row; overflow-y: hidden">

            <div class="log-container" data-bind="with: log">
                <div class="log-header">
                    Consumed Events
                    <span style="float: right; font-size: 12px; opacity: 0.8;" data-bind="text: logScopes().length + ' event(s)'"></span>
                </div>
                <div class="log-content" data-bind="if: logScopes().length > 0">
                    <!-- ko foreach: logScopes -->
                    <div class="log-scope">
                        <div class="scope-header" data-bind="click: $parent.toggleScope, css: { collapsed: !expanded() }">
                            <span class="scope-toggle" data-bind="css: { expanded: expanded() }">▶</span>
                            <div data-bind="text: messageType"></div>
                            <div class="message-id" data-bind="text: formattedStart"></div>
                        </div>
                        <!-- ko if: expanded -->
                        <div class="log-entries" data-bind="foreach: entries">
                            <div class="log-entry">
                                <div class="log-timestamp" data-bind="text: formattedOffset"></div>
                                <div>
                                    <span class="log-level" data-bind="text: logLevelText, css: 'log-level-' + logLevel"></span>
                                    <span class="log-message" data-bind="text: message"></span>
                                </div>
                            </div>
                        </div>
                        <!-- /ko -->
                    </div>
                    <!-- /ko -->
                </div>
                <!-- ko if: logScopes().length === 0 -->
                <div class="empty-state">
                    No log data available
                </div>
                <!-- /ko -->
            </div>

            <div style="flex: 1; position: relative">
                <div style="position: absolute; top: 20px; left: 20px; font-size: 20px;" data-bind="text: currentState, style: { color: lastError() ? 'red' : 'black' }"></div>
                <div class="mermaid" id="graph">
                    {{mermaid}}
                </div>
            </div>
        </div>
    </div>
    <script>
        function LogViewModel() {
            var self = this;

            self.logScopes = ko.observableArray([]);

            // Log level mappings
            var logLevels = {
                0: 'Trace',
                1: 'Debug',
                2: 'Info',
                3: 'Warn',
                4: 'Error',
                5: 'Critical'
            };

            // Function to format timestamp
            function formatTimestamp(timestamp) {
                var date = new Date(timestamp);
                return date.toLocaleTimeString() + '.' + date.getMilliseconds().toString().padStart(3, '0');
            }

            function createScope(scope) {
                var processedEntries = scope.Entries.map(function (entry) {
                    return {
                        timestamp: entry.Timestamp,
                        formattedTimestamp: formatTimestamp(entry.Timestamp),
                        formattedOffset: entry.Offset + ' ms',
                        logLevel: entry.LogLevel,
                        logLevelText: logLevels[entry.LogLevel] || 'Unknown',
                        message: entry.Message || ''
                    };
                });

                return {
                    messageId: scope.MessageId,
                    messageType: scope.MessageType || 'Unknown',
                    entries: processedEntries,
                    expanded: ko.observable(true),
                    formattedStart: formatTimestamp(scope.Started)
                };
            }

            self.loadLogData = function (rawData) {
                var processedScopes = rawData.Scopes.map(createScope);
                processedScopes.reverse();
                self.logScopes(processedScopes);
            };

            self.appendLogScope = function (rawData) {
                var processedScope = createScope(rawData);
                self.logScopes.unshift(processedScope);
            };

            self.toggleScope = function (scope) {
                scope.expanded(!scope.expanded());
            };
        }

        let saga = {};
        let viewModel = { log: new LogViewModel(), lastError: ko.observable(), currentState: ko.observable() };

        function retry() {
            console.log("retry " + (saga.CurrentState))
            publishMessage("RetryFaultedActivity", { retryState: saga.CurrentState });
        }

        function publishMessage(typeName, value = {}) {

            value.CompanyId = window.location.pathname.split("/").findLast(x => x);

            fetch(new URL('publish/' + typeName, window.location.origin + window.location.pathname + '/'), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: typeof value === "string" ? value : JSON.stringify(value)
            })
                .catch(err => alert('Failed to publish message.'));
        }

        function newGuid() {
            return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        function highlightCurrentState(currentStateName, color = 'lightgreen') {
            if (!currentStateName) return;

            document.querySelectorAll('g.node').forEach(group => {
                const rect = group.querySelector('rect');
                if (rect) rect.style.fill = 'white';
            });

            const labelSpans = document.querySelectorAll('span.nodeLabel');
            labelSpans.forEach(span => {
                if (span.textContent.trim() === currentStateName) {
                    const group = span.closest('g.node');
                    const rect = group?.querySelector('rect');
                    if (rect) rect.style.fill = color;
                }
            });
        }

        function showLastError() {
            console.log(saga.LastError);
        }

        const evtSource = new EventSource(new URL('sse', window.location.origin + window.location.pathname + '/'));
        evtSource.onmessage = function (event) {
            const state = JSON.parse(event.data);
            console.log(state);

            if (state.LastError) highlightCurrentState(state.CurrentState, 'lightpink');
            else highlightCurrentState(state.CurrentState);

            viewModel.log.appendLogScope(state.LogScope);
            viewModel.lastError(state.LastError);
            viewModel.currentState(state.CurrentState);
        };

        async function fetchState(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Fetch failed:', error);
                return null;
            }
        }

        function enablePanAndZoom(svg) {
            const existingGroup = svg.querySelector("g.zoom-container");
            if (existingGroup) return;

            // Ensure SVG fills its container and is interactable everywhere
            svg.style.width = "100%";
            svg.style.height = "100%";
            svg.style.display = "block";

            // Add an invisible background rectangle to capture all mouse events
            const background = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            background.setAttribute("width", "100%");
            background.setAttribute("height", "100%");
            background.setAttribute("fill", "transparent");
            background.style.pointerEvents = "all";
            svg.appendChild(background);

            // Wrap all children (except background) in a <g> for transformation
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            g.classList.add("zoom-container");
            while (svg.firstChild && svg.firstChild !== background) {
                g.appendChild(svg.firstChild);
            }
            svg.appendChild(g);

            // Get SVG dimensions
            const svgRect = svg.getBoundingClientRect();
            const svgWidth = svg.viewBox.baseVal.width || svgRect.width;
            const svgHeight = svg.viewBox.baseVal.height || svgRect.height;

            // Get content bounding box for centering
            const bbox = g.getBBox();

            let isPanning = false;
            let start = { x: 0, y: 0 };
            let currentTransform = {
                // Center the content initially
                x: (svgWidth - bbox.width) / 2 - bbox.x,
                y: (svgHeight - bbox.height) / 2 - bbox.y,
                scale: 1,
            };

            svg.style.cursor = "grab";
            svg.style.userSelect = "none";

            function screenToSvg(e) {
                const pt = svg.createSVGPoint();
                pt.x = e.clientX;
                pt.y = e.clientY;
                return pt.matrixTransform(svg.getScreenCTM().inverse());
            }

            function updateTransform() {
                const { x, y, scale } = currentTransform;
                g.setAttribute("transform", `translate(${x},${y}) scale(${scale})`);
            }

            svg.addEventListener("mousedown", (e) => {
                isPanning = true;
                start = screenToSvg(e);
                svg.style.cursor = "grabbing";
                document.body.style.userSelect = "none";
            });

            svg.addEventListener("mousemove", (e) => {
                if (!isPanning) return;

                const current = screenToSvg(e);
                const dx = current.x - start.x;
                const dy = current.y - start.y;

                currentTransform.x += dx;
                currentTransform.y += dy;

                start = current;
                updateTransform();
            });

            svg.addEventListener("mouseup", () => {
                isPanning = false;
                svg.style.cursor = "grab";
                document.body.style.userSelect = "";
            });

            svg.addEventListener("mouseleave", () => {
                isPanning = false;
                svg.style.cursor = "grab";
                document.body.style.userSelect = "";
            });

            svg.addEventListener("wheel", (e) => {
                e.preventDefault();

                const zoom = e.deltaY < 0 ? 1.1 : 0.9;
                const mouse = screenToSvg(e);

                // Calculate zoom point in transformed space
                const zoomPointX = (mouse.x - currentTransform.x) / currentTransform.scale;
                const zoomPointY = (mouse.y - currentTransform.y) / currentTransform.scale;

                // Update scale
                currentTransform.scale *= zoom;

                // Adjust translation to keep zoom point fixed
                currentTransform.x = mouse.x - zoomPointX * currentTransform.scale;
                currentTransform.y = mouse.y - zoomPointY * currentTransform.scale;

                updateTransform();
            }, { passive: false });

            // Apply initial transform to center the content
            updateTransform();
        }

        document.addEventListener("DOMContentLoaded", function () {
            mermaid.initialize({
                startOnLoad: true, theme: "default", themeVariables: {
                    fontFamily: 'Segoe UI',
                    fontSize: "20px",
                }
            });

            const checkRendered = async () => {
                const svg = document.querySelector("#graph svg");
                if (svg && svg.getBBox().width > 0) {
                    clearInterval(poll);

                    saga = await fetchState(new URL('state', window.location.origin + window.location.pathname + '/'));
                    if (saga.LastError) highlightCurrentState(saga.CurrentState, 'lightpink');
                    else highlightCurrentState(saga.CurrentState);

                    enablePanAndZoom(svg);

                    viewModel.log.loadLogData(saga.Log);
                    viewModel.lastError(saga.LastError);
                    viewModel.currentState(saga.CurrentState);

                    ko.applyBindings(viewModel);

                    console.log(saga);
                }
            };

            const poll = setInterval(checkRendered, 50);
        });

    </script>
</body>
</html>
